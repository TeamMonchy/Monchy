<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--========== CSS ICONO ==========-->
    <link rel="shortcut icon" href="assets/img/logo_transparent.png" type="image/x-icon">

    <title>404 - DerbyTeam</title>
</head>

<body class="dark-theme">
    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-up-arrow-alt scrolltop__icon'></i>
    </a>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="" class="nav__logo">Derby Team</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="/Derby/" class="nav__link active-link">Inicio</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--========== HOME ==========-->
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__img">
                    <img src="assets/img/404/404.png" alt="">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Seccion en Desarrollo</h1>
                    <p class="home__description">Hay algunas secciones en las que estamos trabajando, trabajamos lo más rápido posible.</p>
                    <a href="/Derby/" class="button">Inicio</a>
                </div>
            </div>
        </section>
    </main>

    <!--========== FOOTER ==========-->
    <footer class="footer section">
        <div class="footer__container bd-container bd-grid">
            <div class="footer__content">
                <h3 class="footer__title">
                    <a href="" class="footer__logo">Derby Team</a>
                </h3>
                <p class="footer__description">Tu sitio web favorito <br> Muchas gracias</p>
                <br>
                <a href="https://github.com/Derby-Team" class="footer__social"><i class='bx bxl-github'></i></a>
                <a href="" class="footer__social"><i class='bx bxl-twitter'></i></a>
                <a href="https://discord.gg/WpyBX4VqTU" class="footer__social"><i class='bx bxl-discord'></i></a>
            </div>

        <p class="footer__copy">&#169; 2021 DerbyTeam inc. Todos los derechos reservados ♡</p>
    </footer>

    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== MAIN JS ==========-->
    <script src="assets/js/main.js"></script>
</body>

</html>
